<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptbasic1</title>
</head>
<body>

    <h1>Introdução a funçoes</h1>
    <script>
      function somar(num1, num2){
        var result = num1 + num2;

        return result;
      }

      var resultado = somar(6, 4);
      console.log(resultado);

      function mensagem(){
        console.log("Hello, world!!!")
      }

      somar(10, 80)
      mensagem();

    </script>
    
</body>
</html>
