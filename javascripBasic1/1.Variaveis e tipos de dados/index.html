<body>

    <h1>Secao 1</h1>
    <script>

        // Para declarar um variavel em javacrip, usa a palavra reservada ¨var¨.

        var nome1 = "Lucas Quintela";
        var nome2 = "Java script";

        // Alterando o valor da variavel
        nome1 = 42;

        nome2 = 50;

        /*
        Vantagens da tipagem dinâmica

        Flexibilidade: Você não precisa declarar o tipo das variáveis, 
        o que pode agilizar o desenvolvimento.

        Código mais compacto: Menos código para declarar tipos explícitos.

        Desvantagens da tipagem dinâmica

        Erros difíceis de detectar: Bugs relacionados a tipos só aparecem em tempo de execução,
        e não durante a compilação.

        Exemplo: Tentar somar uma string com um número pode gerar comportamentos inesperados.
        javascript
        Copiar
        Editar
        let resultado = "10" + 5; // Resultado: "105" (concatenação, não soma)

        Menor clareza: É mais difícil entender o tipo de dado esperado ao olhar para o código,
        especialmente em projetos grandes.

        */



        //Principais tipos de dados

        var nome = "Lucas"; // String
        var idade = 28; // int
        var altura = 1.72; // float
        var ativo = true; // boleano
        var alunos = ["Maria", "Joao","Carlos"]; //Vetor(array)
        var pessoas = {
            nome: 'Marcos',
            idade: 55,
            peso: 89.6,
            ativo: true
        }; //objeto


        console.log(pessoas);

    </script>
