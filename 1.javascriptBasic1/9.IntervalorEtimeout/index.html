<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptbasic1</title>
</head>
<body>

    <h1>Intervalos e Timeout</h1>
    <script>


        function escrever(){
          console.log("AGORA VAAIIII");
        }

        // Intervalo
        setInterval(escrever, 5000); // 5 segundos

        // Timeout(tempo esgotado) //Delay - atrasos
        setTimeout(escrever, 3000); //segundos
    </script>
    
</body>
</html>
