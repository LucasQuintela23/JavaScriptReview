<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptbasic1</title>
</head>
<body>

    <h1>Estrutura de repetição</h1>

    <script>
        
        //for
        for(var i = 0; i <= 10; i++){
        console.log(i);
        }
        
        var numero = 0

        while(numero <= 10){
            console.log(numero);
            numero++;
        }


    </script>
    
</body>
